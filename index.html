<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css"/>
        <title>Login</title>
    </head>
    <body>
        <div class="container">
           <div class="row" style="padding-top:15%;">
                <div class="col-sm-12 col-lg-7 col-md-auto py-4 d-flex flex-column my-4 ">
                    <img class="d-block w-75" src="./images/facebook.svg"/>
                    <p class="lead px-4 mx-3">
                        FacebookFacebook helps you connect and share with the people in your life.
                    </p>
                </div>
                <div class="col-sm-12 col-lg-5 col-md-auto p-3">
                    <form class="shadow-lg p-3 rounded">
                        <input class="form-control form-control-lg mb-3" type="email" placeholder="Email adress or phone number">
                        <input class="form-control form-control-lg mb-3" type="password" placeholder="Password">
                        <div class="d-grid gap-2 text-center">
                            <a href="#" class="m-3" >Forgot password?</a>
                            <button class="btn btn-primary" type="button"><b>Log in</b></button>
                            <hr>
                            <button class="btn btn-create btn-lg col-8 mx-auto" type="button">Create new account</button>
                        </div>
                        
                    </form>
                    <p class="text-center m-3">
                        <small>
                            <b>Create a Page</b> for a celebrity, brand or business.
                        </small>
                    </p>
                </div>
           </div>
        </div>
    </body>
</html>
